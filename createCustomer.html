    <h1>Create Customer</h1>

    <div class="nav-container">
      <a href="restaurant.html" class="text-link">Home</a>
      <a href="listOrders.html" class="text-link">List Orders Per Date</a>

    <p class="page-desc">Enter all form boxes to add a new customer to the database<br>You cannot create multiple accounts with the same email</p>

    <div id="result" class="account-result"> </div>


    <form action="createCustomer.php" method="post" class="create-customer-form">
      <div class="form-group">
        <label for="emailAddress">Email:</label>
        <input type="email" placeholder="e.g. name@example.com" id="emailAddress" name="emailAddress" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" placeholder="e.g. John" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" placeholder="e.g. Doe" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="cellNum">Cell Number:</label>
        <input type="tel" placeholder="10 digit cell # e.g. 647 123 1234" id="cellNum" name="cellNum" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="streetAddress">Street Address:</label>
        <input type="text" placeholder="e.g. 123 Main St"id="streetAddress" name="streetAddress" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" placeholder="e.g. New York" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="pc">Postal Code:</label>
        <input type="text" placeholder="5 digit PC e.g. 12345"id="pc" name="pc" pattern="[0-9]{5}" required>
      </div>
      <div class="form-group-button">
        <input type="submit" value="Add Customer">
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="createCustomer.js"></script>
    </body>
    </html>
